<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Vespucc.ai</title>
  </head>
  <body>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if a redirect is needed for SPA routing
      (function(l) {
        const params = new URLSearchParams(l.search);
        const p = params.get('p');
        const q = params.get('q');
        if (p) {
          let newPath = p;
          if (q) {
            newPath += '?' + q; // Append original query string
          }
          // Preserve the hash if it exists
          // The hash is not part of l.search, so it's appended directly from l.hash
          window.history.replaceState(null, null, 
            l.origin + l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) + newPath + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
