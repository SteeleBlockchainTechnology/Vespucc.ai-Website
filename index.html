<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Vespucc.ai</title>
  </head>
  <body>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if a redirect is needed for SPA routing
      (function(l) {
        const params = new URLSearchParams(l.search);
        const p = params.get('p'); // Path segment, e.g., "explore" or "/explore"
        const q = params.get('q'); // Query string, e.g., "param=value"
        if (p) {
          let pathSegment = p;
          // Ensure pathSegment does not start with '/' if the base path already ends with '/'
          if (pathSegment.startsWith('/')) {
            pathSegment = pathSegment.substring(1);
          }

          let newPath = pathSegment;
          if (q) {
            newPath += '?' + q; // Append query string
          }

          // l.pathname is like "/Vespucc.ai-Website/index.html" or "/Vespucc.ai-Website/"
          // We need the base part like "/Vespucc.ai-Website/"
          const base = l.pathname.substring(0, l.pathname.lastIndexOf('/') + 1);

          window.history.replaceState(null, null,
            l.origin + base + newPath + l.hash
          );
        }
      }(window.location)); // Added semicolon for good practice
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
